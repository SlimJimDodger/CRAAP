Localization
{
	IT
	{
		#autoLOC_CRAP_Antonov_title = Antonov
		#autoLOC_CRAP_Antonov_descr = La Antonov (Antonov Aeronautical Scientific/Technical Complex) è una ditta costruttrice di aeromobili con sede in Ucraina. Prima dell'indipendenza dell'Ucraina, è stata una delle principali ditte produttrici sovietiche di aerei da trasporto, e dalle sue fabbriche sono usciti alcuni tra i velivoli più grandi mai realizzati. La ditta prende il nome dal progettista Oleg Konstantinovič Antonov, capo dell'OKB-153.
		#autoLOC_CRAP_ABMA_title = Army Ballistic Missile Agency (ABMA)
		#autoLOC_CRAP_ABMA_descr = L'Army Ballistic Missile Agency o (ABMA) era il nome di un'agenzia governativa statunitense per lo sviluppo di missili balistici fondata per conto della US Army il 1º febbraio 1956 presso il poligono di Redstone di Madison County (Alabama). In tale organismo lavorò anche il famoso scienziato Wernher von Braun prima di essere trasferito alla NASA. Sul finire del 1961 l'agenzia fu sostituita dall'US Army Missile Command (MICOM).
		#autoLOC_CRAP_ATK_title = Alliant Techsystems
		#autoLOC_CRAP_ATK_descr = La Alliant Techsystem Inc. è un'azienda statunitense che produce munizioni per armi da fuoco, per mezzi da guerra. Produce inoltre sistemi aerospaziali (come razzi vettori).
		#autoLOC_CRAP_Aerojet_title = Aerojet
		#autoLOC_CRAP_Aerojet_descr = Aerojet was an American rocket and missile propulsion manufacturer based primarily in Rancho Cordova, California, with divisions in Redmond, Washington, Orange and Gainesville in Virginia, and Camden, Arkansas.
		#autoLOC_CRAP_AerojetRocketdyne_title = Aerojet-Rocketdyne
		#autoLOC_CRAP_AerojetRocketdyne_descr = Aerojet Rocketdyne is an American rocket and missile propulsion manufacturer. Headquartered in Sacramento, California, the company is owned by Aerojet Rocketdyne Holdings. Aerojet Rocketdyne was formed in 2013 when Aerojet (then owned by GenCorp) and Pratt & Whitney Rocketdyne were merged, following the latter's acquisition by GenCorp from Pratt & Whitney. On April 27, 2015, the name of the holding company, GenCorp, was changed from GenCorp, Inc. to Aerojet Rocketdyne Holdings, Inc.
		#autoLOC_CRAP_Airbus_title = Airbus S.A.S
		#autoLOC_CRAP_Airbus_descr = L'Airbus nasce nel dicembre 1970 come consorzio di imprese francesi e tedesche col nome di Airbus Industrie, a cui poi si aggiungeranno partecipanti spagnoli e britannici, allo scopo di riuscire a competere ad armi pari con i giganti dell'aeronautica statunitensi: Boeing, McDonnell Douglas e Lockheed Aircraft Corporation.
		#autoLOC_CRAP_AirbusDS_title = Airbus Defence & Space
		#autoLOC_CRAP_AirbusDS_descr = Airbus Defence and Space è una divisione di Airbus Group nata nel gennaio 2014 dalla fusione di Astrium, Cassidian e Airbus Military. Si occupa di tecnologia spaziale e militare e in particolare sviluppa e produce velivoli militari, sistemi spaziali, elettronica e sistemi di comunicazione.
		#autoLOC_CRAP_ArianeGroup_title = ArianeGroup
		#autoLOC_CRAP_ArianeGroup_descr = ArianeGroup formerly Airbus Safran Launchers is a joint venture of the European aerospace company Airbus and the French group Safran, with its three core businesses: aerospace (orbital propulsion systems and equipment), defence and security with the objective of development and subsequent production of Ariane 6.
		#autoLOC_CRAP_Arianespace_title = Arianespace
		#autoLOC_CRAP_Arianespace_descr = Fondata nel 1980, Arianespace SA è la prima azienda mondiale nel trasporto spaziale commerciale: si occupa della produzione, della gestione e del marketing dei lanciatori Ariane 5, Vega e di alcune componenti del Programma Ariane. Inoltre tramite la società Starsem controllata a metà con l'Agenzia Spaziale Russa ha finanziato lo sviluppo della nuova versione del lanciatore Sojuz che, da febbraio 2007, è entrato a far parte dei razzi vettore utilizzati dall'Agenzia Spaziale Europea. Detiene più del 60% del mercato mondiale di posizionamento dei satelliti in orbita geostazionaria con oltre 190 lanci commerciali a partire dal 22 maggio 1984.
		#autoLOC_CRAP_BAEsys_title = BAE Systems plc
		#autoLOC_CRAP_BAEsys_descr = La BAE Systems plc (BAE) è una società inglese del settore aerospaziale e della difesa con sede centrale Farnborough, attiva a livello mondiale, particolarmente nel nord America attraverso la sua sussidiaria BAE Systems Inc.
		#autoLOC_CRAP_Bell_title = Bell Aircraft Corporation
		#autoLOC_CRAP_Bell_descr = The Bell Aircraft Corporation was an aircraft manufacturer of the United States, a builder of several types of fighter aircraft for World War II but most famous for the Bell X-1, the first supersonic aircraft, and for the development and production of many important civilian and military helicopters. Bell also developed the Reaction Control System for the Mercury Spacecraft, North American X-15, and Bell Rocket Belt. The company was purchased in 1960 by Textron, and lives on today as Bell Helicopter.
		#autoLOC_CRAP_Bendix_title = Bendix Aviation
		#autoLOC_CRAP_Bendix_descr = The Bendix Aviation Corporation was a manufacturer of aircraft parts based from 1929 to 1960 in Los Angeles, California.
		#autoLOC_CRAP_Beriev_title = Beriev
		#autoLOC_CRAP_Beriev_descr = La Beriev (cirillico: Таганрогский авиационный научно-технический комплекс имени Г. М. Бериева) è un'azienda russa attiva nel settore aeronautico specializzata nel settore degli aerei anfibi. Istituita dal governo sovietico a Taganrog nel 1934 come OKB-49 al quale venne assegnato Georgij Michajlovič Beriev come direttore, dalla sua fondazione ha progettato e prodotto circa 30 differenti tipi di aeromobili, sia civili sia militari, 14 dei quali sono stati oggetto di una produzione in serie. Oggi nell'azienda vi lavorano circa 3 000 specialisti. I suoi prodotti vengono identificati con il prefisso Be. Controllata dalla Irkut Corporation dal 1997, dal 2006 fa parte della United Aircraft Corporation. Gli aerei prodotti dalla Beriev hanno stabilito ben 250 record di volo in differenti epoche, certificati e registrati dalla Fédération Aéronautique Internationale. Inoltre, nel novembre 1989, la Beriev è stata l'unica impresa attiva nel campo della Difesa a vincere il Premio della Qualità del governo russo.
		#autoLOC_CRAP_BlueOrigin_title = Blue Origin
		#autoLOC_CRAP_BlueOrigin_descr = Blue Origin è una società privata creata dal fondatore di Amazon.com, Jeff Bezos con sede a Kent (Washington), un sobborgo di Seattle, dov'è situata la sua area di ricerca e sviluppo. La società è stata premiata con 3,7 milioni di dollari dalla NASA nel 2009 con l'accordo sullo spazio sotto il programma commerciale (CCDev) per lo sviluppo di concetti e tecnologie per supportare future operazioni di volo spaziale umano. Ha ricevuto altri 22 milioni di dollari durante la seconda fase del programma. Il Sistema di abbandono del lancio (Launch Abort System o LAS) da loro creato è una delle tecnologie che interessano alla NASA.
		#autoLOC_CRAP_Boeing_title = The Boeing Company
		#autoLOC_CRAP_Boeing_descr = La Boeing Company, nata tra la fusione di McDonnell Douglas e Boeing è la più grande costruttrice statunitense di aeromobili e la più grande azienda nel settore aerospaziale. Ha sede a Chicago, ma i suoi stabilimenti principali si trovano nei pressi di Seattle. È anche il secondo più grosso contraente militare degli Stati Uniti ed il secondo produttore mondiale di aerei civili, dopo Airbus
		#autoLOC_CRAP_BoeingIDS_title = Boeing Integrated Defence Systems
		#autoLOC_CRAP_BoeingIDS_descr = Boeing Defense, Space & Security (BDS) is a division (business unit) of The Boeing Company. It is responsible for defense and aerospace products and services. It was formerly known as Boeing Integrated Defense Systems (IDS).
		#autoLOC_CRAP_Bosch_title = Robert Bosch GmbH
		#autoLOC_CRAP_Bosch_descr = La Robert Bosch GmbH è un'azienda multinazionale tedesca, la maggiore produttrice mondiale di componenti per autovetture, che ha rapporti d'affari con pressoché la totalità delle aziende automobilistiche esistenti al mondo.
		#autoLOC_CRAP_BristolSiddeley_title = Bristol Siddeley Engines Ltd.
		#autoLOC_CRAP_BristolSiddeley_descr = La Bristol Siddeley Engines Ltd (BSEL) è stata un costruttore di motori aeronautici inglese. Fondata nel 1959 con una fusione tra la Bristol Aero-Engines Limited e la Armstrong Siddeley Motors Limited, nel 1961 acquisì la de Havilland Engine Company e la divisione motori della Blackburn Aircraft. La Bristol Siddeley fu poi assorbita dalla Rolls-Royce Limited nel 1966.
		#autoLOC_CRAP_Chrysler_title = Chrysler Corporation
		#autoLOC_CRAP_Chrysler_descr = FCA US LLC (also called Fiat Chrysler or Chrysler) is the American subsidiary of Fiat Chrysler Automobiles N.V., an Italian controlled automobile manufacturer registered in the Netherlands with headquarters in London, U.K., for tax purposes. FCA US is one of the "Big Three" American automobile manufacturers. FCA US has its headquarters in Auburn Hills, Michigan and sells vehicles worldwide under its flagship Chrysler brand, as well as the Dodge, Jeep, and Ram Trucks. Other major divisions include Mopar, its automotive parts and accessories division, and SRT, its performance automobile division.
		#autoLOC_CRAP_CIT_title = California Institute of Technology
		#autoLOC_CRAP_CIT_descr = The California Institute of Technology is a private doctorate-granting university located in Pasadena, California, United States.
		#autoLOC_CRAP_Convair_title = Consolidated Vultee Convair
		#autoLOC_CRAP_Convair_descr = Convair was an American aircraft manufacturing company which later expanded into rockets and spacecraft. The company was formed in 1943 by the merger of Consolidated Aircraft and Vultee Aircraft, and went on to produce aircraft such as the Convair B-36 bomber, the F-102 Delta Dagger, the F-106 Delta Dart, the B-58 Hustler bomber, as well as the Convair 880 and Convair 990 jet airliners. It also manufactured the first Atlas rockets, including the rockets that were used for the manned orbital flights of Project Mercury.
		#autoLOC_CRAP_Delco_title = Delco Electronics Corporation
		#autoLOC_CRAP_Delco_descr = La Delco Electronics Corporation è stata un'azienda di elettronica automotive sussidiaria della General Motors con sede a Kokomo. Il nome Delco era l'acronimo di Dayton Engineering Laboratories Co., fondata a Dayton, da Charles Kettering e Edward A. Deeds nel 1909.[1] La Delco fu la prima a creare nell'ambito automobilistico alcuni sistemi elettrici divenuti poi standard come il primo sistema di iniezione a batteria e il primo sistema di avviamento elettrico.
		#autoLOC_CRAP_Douglas_title = The Douglas Aircraft Company
		#autoLOC_CRAP_Douglas_descr = The Douglas Aircraft Company was an American aerospace manufacturer based in Southern California. It was founded in 1921 by Donald Wills Douglas, Sr. and later merged with McDonnell Aircraft in 1967 to form McDonnell Douglas. Douglas Aircraft Company largely operated as a division of McDonnell Douglas (MD) after the merger. MD later merged with Boeing in 1997.
		#autoLOC_CRAP_EADS_title = European Aeronautic Defence and Space Company NV
		#autoLOC_CRAP_EADS_descr = Airbus SE is a European multinational corporation that designs, manufactures, and sells civil and military aeronautical products worldwide. In addition to its primary civil aeroplane business, the company has two divisions for other products and services: Defence and Space and Helicopters, the latter being the largest in its industry in terms of revenues and turbine helicopter deliveries.
		#autoLOC_CRAP_Astrium_title = EADS Astrium
		#autoLOC_CRAP_Astrium_descr = Astrium was an aerospace manufacturer subsidiary of the European Aeronautic Defence and Space Company (EADS) that provided civil and military space systems and services from 2006 to 2013.
		#autoLOC_CRAP_ElecBoat_title = Electric Boat Company
		#autoLOC_CRAP_ElecBoat_descr = General Dynamics Electric Boat (GDEB) è una filiale della General Dynamics Corporation. È stato il principale costruttore di sommergibili per la Marina Militare degli Stati Uniti da più di 100 anni.
		#autoLOC_CRAP_Embraer_title = Embraer S.A.
		#autoLOC_CRAP_Embraer_descr = L'Embraer (Empresa Brasileira de Aeronáutica S.A.) è una azienda brasiliana costruttrice di aeromobili. È la terza al mondo per forza-lavoro (dietro i giganti Boeing e Airbus) con quasi 17.000 dipendenti, dei quali il 94,7% vive e lavora in Brasile. È anche tra le più importanti industrie aeronautiche per produzione di aerei di linea.
		#autoLOC_CRAP_ESA_title = European Space Agency
		#autoLOC_CRAP_ESA_descr = The European Space Agency (ESA) is an intergovernmental organisation of 22 member states dedicated to the exploration of space. Established in 1975 and headquartered in Paris, France, ESA has a worldwide staff of about 2,000 and an annual budget of about €5.25 billion.
		#autoLOC_CRAP_Fokker_title = Fokker
		#autoLOC_CRAP_Fokker_descr = La Fokker è stata un'impresa olandese specializzata nella produzione di aerei che prese il nome dal suo fondatore, Anthony Fokker. L'azienda operò sotto diversi nomi, iniziando in Germania nel 1912 e spostandosi nei Paesi Bassi nel 1919. Durante il suo periodo di maggior successo negli anni venti e trenta, la Fokker dominò il mercato dell'aviazione civile. Dichiarò fallimento nel 1996.
		#autoLOC_CRAP_GEAv_title = General Electrics Aviation
		#autoLOC_CRAP_GEAv_descr = GE Aviation, a subsidiary of General Electric, is headquartered in Evendale, Ohio, outside Cincinnati. GE Aviation is among the top aircraft engine suppliers, and offers engines for the majority of commercial aircraft. GE Aviation is part of the General Electric conglomerate, which is one of the world's largest corporations.
		#autoLOC_CRAP_GenAto_title = General Atomic
		#autoLOC_CRAP_GenAto_descr = La divisione Atomica Generale di General Dynamics è stata fondata il 18 luglio 1955 a San Diego in California come divisione Generale Atomica di General Dynamics "per sfruttare il potere delle tecnologie nucleari a beneficio dell'umanità".
		#autoLOC_CRAP_GenDyn_title = General Dynamics Corporation
		#autoLOC_CRAP_GenDyn_descr = General Dynamics Corporation is an American aerospace and defense multinational corporation. Formed by mergers and divestitures, it is the world's fifth-largest defense contractor based on 2012 revenues.
		#autoLOC_CRAP_GEl_title = General Electric
		#autoLOC_CRAP_GEl_descr = General Electric (GE) is an American multinational conglomerate corporation incorporated in New York[5] and headquartered in Boston, Massachusetts.[2] As of 2016, the company operates through the following segments: Aviation, Current, Digital, Energy Connections, Global Research, Healthcare, Lighting, Oil and Gas, Power, Renewable Energy, Transportation, and Capital which cater to the needs of Financial services, Medical devices, Life Sciences, Pharmaceutical, Automotive, Software Development and Engineering industries.
		#autoLOC_CRAP_Godrej_title = Godrey & Boyce
		#autoLOC_CRAP_Godrej_descr = Godrej and Boyce, a Godrej Group Company, has a presence across 14 diverse businesses. Its journey began in 1897 with the manufacture of high quality locks, then extending to other durables (refrigerators, washing machines, air conditioners, home security systems and safes, furniture), products for institutions (office furniture, audio-visual solutions, access control systems, perimeter security solutions, bank security solutions, beverage vending machines, interior solutions, hospital and laboratory furniture) and industrial products (process equipment, materials handling equipment, industrial storage solutions, tooling, precision equipment).
		#autoLOC_CRAP_Grumman_title = Grumman Aircraft Engineering Corporation
		#autoLOC_CRAP_Grumman_descr = The Grumman Aircraft Engineering Corporation, later Grumman Aerospace Corporation, was a leading 20th century U.S. producer of military and civilian aircraft. Founded on December 6, 1929, by Leroy Grumman and partners, its independent existence ended in 1994 when it was acquired by Northrop Corporation to form Northrop Grumman.
		#autoLOC_CRAP_Honeywell_title = Honeywell Aerospace
		#autoLOC_CRAP_Honeywell_descr = Honeywell Aerospace is a manufacturer of aircraft engines and avionics, as well as a producer of auxiliary power units (APUs) and other aviation products. Headquartered in Phoenix, Arizona, it is a division of the Honeywell International conglomerate.
		#autoLOC_CRAP_Hughes_title = Hughes Aircraft Company
		#autoLOC_CRAP_Hughes_descr = The Hughes Aircraft Company was a major American aerospace and defense contractor founded in 1932 by Howard Hughes in Glendale, California as a division of Hughes Tool Company. The company was known for producing, among other products, the Hughes H-4 Hercules Spruce Goose aircraft, the atmospheric entry probe carried by the Galileo spacecraft, and the AIM-4 Falcon guided missile.
		#autoLOC_CRAP_HVAPeene_title = Peenemuende Army Research Center
		#autoLOC_CRAP_HVAPeene_descr = The Peenemuende Army Research Center (HVP) was founded in 1937 as one of five military proving grounds under the German Army Weapons Office (Heereswaffenamt).
		#autoLOC_CRAP_IBM_title = Industrial Business Machines
		#autoLOC_CRAP_IBM_descr = IBM (International Business Machines Corporation) is an American multinational technology company headquartered in Armonk, New York, United States, with operations in over 170 countries. The company originated in 1911 as the Computing-Tabulating-Recording Company (CTR) and was renamed "International Business Machines" in 1924.
		#autoLOC_CRAP_ILS_title = International Launch Services
		#autoLOC_CRAP_ILS_descr = International Launch Services (ILS) is an American-Russian joint venture with exclusive rights to the worldwide sale of commercial Angara and Proton rocket launch services.
		#autoLOC_CRAP_Ilyushin_title = Ilyushin
		#autoLOC_CRAP_Ilyushin_descr = La Ilyushin Aviation Complex (in cirillico: Ильюшин – traslitterato anche come Il'jušin) è un ufficio tecnico di costruzioni aeronautiche sovietica, oggi russa, affidata al capoprogettista Sergej Il'jušin nel 1933. Gli stabilimenti Ilyushin, situati a Voronež, si sono distinti nel tempo per la grande varietà di aerei, militari e civili, che hanno progettato e costruito nei decenni.
		#autoLOC_CRAP_ISRO_title = Indian Space Research Organisation
		#autoLOC_CRAP_ISRO_descr = The Indian Space Research Organisation (ISRO) is the space agency of the Government of India headquartered in the city of Bengaluru. Its vision is to "harness space technology for national development while pursuing space science research and planetary exploration.
		#autoLOC_CRAP_ISSR_title = Information Satellite Systems Reshetnev (ISSR)
		#autoLOC_CRAP_ISSR_descr = JSC Information Satellite Systems Reshetnev is a Russian satellite manufacturing company. It is based in the closed city of Krasnoyarsk-26 (today called Zheleznogorsk), Krasnoyarsk Krai near the city of Krasnoyarsk. The company was formerly called NPO PM.
		#autoLOC_CRAP_JPL_title = Jet Propulsion Lab
		#autoLOC_CRAP_JPL_descr = The Jet Propulsion Laboratory (JPL) is a federally funded research and development center and NASA field center in La Cañada Flintridge, California and Pasadena, California, United States.
		#autoLOC_CRAP_Khimav_title = KB Khimavtomatika (OKB-154)
		#autoLOC_CRAP_Khimav_descr = Chemical Automatics Design Bureau (CADB), also KB Khimavtomatika, is a Russian design bureau founded by the NKAP (People's Commissariat of the Aircraft Industry) in 1941 and led by Semyon Kosberg until his death in 1965. Its origin dates back to a 1940 Moscow carburetor factory, evacuated to Berdsk in 1941, and then relocated to Voronezh city in 1945, where it now operates. Originally designated OKB-296 and tasked to develop fuel equipment for aviation engines, it was redesignated OKB-154 in 1946.
		#autoLOC_CRAP_Khimma_title = KB KhimMash (OKB-2)
		#autoLOC_CRAP_Khimma_descr = The A.M. Isayev Chemical Engineering Design Bureau, also known as KB KhimMash or just KBKhM, is a Russian rocket engine design and manufacturing company. It is located in the city of Korolyov. It started as the OKB-2 division of the NII-88 research institute, where A.Isaev directed the development of liquid rocket engines for ballistic missile submarines.
		#autoLOC_CRAP_Yuzhnoye_title = KB Yuzhnoye (OKB-586)
		#autoLOC_CRAP_Yuzhnoye_descr = Yuzhnoye Design Office, located in Dnipro, Ukraine, is a designer of satellites and rockets, and formerly of Soviet intercontinental ballistic missiles (ICBMs) established by Mikhail Yangel. Yuzhnoye's OKB designation was OKB-586.
		#autoLOC_CRAP_Khrunichev_title = Khrunichev State Research and Production Space Center. (OKB-23)
		#autoLOC_CRAP_Khrunichev_descr = Khrunichev State Research and Production Space Center is a Moscow-based producer of spacecraft and space-launch systems, including the Proton and Rokot rockets.
		#autoLOC_CRAP_Krasmash_title = Krasnoyarsk Machine-Building Plant
		#autoLOC_CRAP_Krasmash_descr = The Krasnoyarsk Machine-Building Plant was a leading producer of liquid propellant submarine-launched ballistic missiles in the USSR. It's most known product is the Blok D stage used on Proton K an the N-1 launch vehicles. It has also produced "Biryusa" refrigerators for many years and in the 1990s it converted to the production of a number of new civilian goods. The company also produced the torches for the 2014 Winter Olympics torch relay.
		#autoLOC_CRAP_L3EDD_title = L3 Electron Dynamic Division
		#autoLOC_CRAP_L3EDD_descr = Electron Devices (formerly Electron Dynamics Division (EDD), a division of Hughes Aircraft Company) is a technology company specializing in the manufacture of microwave devices for ground-based, airborne and satellite communications and radar. EDD began operations at their Torrance, California, facility in 1967. They are known for their traveling-wave tubes (TWTs), traveling-wave tube amplifiers (TWTAs) and electronic power conditioners (EPCs) as well as xenon ion propulsion systems (XIPS). Since its inception, EDD has produced tens of thousands of TWTs. They are the only U.S. supplier of space-qualified TWTs and TWTAs.
		#autoLOC_CRAP_Lockheed_title = Lockheed Corporation
		#autoLOC_CRAP_Lockheed_descr = The Lockheed Corporation (originally the Loughead Aircraft Manufacturing Company) was an American aerospace company. Lockheed was founded in 1912 and later merged with Martin Marietta to form Lockheed Martin in 1995.
		#autoLOC_CRAP_LockheedM_title = Lockheed Martin
		#autoLOC_CRAP_LockheedM_descr = Lockheed Martin is an American global aerospace, defense, security and advanced technologies company with worldwide interests. It was formed by the merger of Lockheed Corporation with Martin Marietta in March 1995.
		#autoLOC_CRAP_LANL_title = Los Alamos National Laboratory
		#autoLOC_CRAP_LANL_descr = Los Alamos National Laboratory (Los Alamos or LANL for short) is a United States Department of Energy national laboratory initially organized during World War II for the design of nuclear weapons as part of the Manhattan Project. It is located a short distance northwest of Santa Fe, New Mexico in the southwestern United States.
		#autoLOC_CRAP_MBenz_title = Mercedes-Benz
		#autoLOC_CRAP_MBenz_descr = Mercedes-Benz is a global automobile manufacturer and a division of the German company Daimler AG. The brand is known for luxury vehicles, buses, coaches, and trucks. The headquarters is in Stuttgart, Baden-Wuerttemberg. The name first appeared in 1926 under Daimler-Benz.
		#autoLOC_CRAP_MartinU_title = Martin USA
		#autoLOC_CRAP_MartinU_descr = The Glenn L. Martin Company was an American aircraft and aerospace manufacturing company that was founded by the aviation pioneer Glenn L. Martin. The Martin Company produced many important aircraft for the defense of the United States and its allies, especially during World War II and the Cold War. Also, during the 1950s and 60s, the Martin Company moved gradually out of the aircraft industry and into the guided missile, space exploration, and space utilization industries.
		#autoLOC_CRAP_MartinM_title = Martin Marietta Corporation
		#autoLOC_CRAP_MartinM_descr = The Martin Marietta Corporation was an American company founded in 1961 through the merger of Glenn L. Martin Company and American Marietta Corporation. The combined company became a leader in chemicals, aerospace, and electronics. In 1995, it merged with Lockheed Corporation to form Lockheed Martin.
		#autoLOC_CRAP_MatraMarconi_title = Matra Marconi Space
		#autoLOC_CRAP_MatraMarconi_descr = Matra Marconi Space was established in 1990 as a joint venture between the space and telecommunication divisions of the Lagardère Group (Matra Espace) and the GEC group (Marconi Space Systems). The merged company was announced in December 1989 and was owned 51% by Matra and 49% by GEC-Marconi. It would have annual sales of £300 million, with £8.7 million in assets from Marconi Space Systems and £10.7 million in assets from Matra Espace.
		#autoLOC_CRAP_MiG_title = Mikoyan Gurevich
		#autoLOC_CRAP_MiG_descr = La Mikoyan, più nota con il suo nome storico di MiG, Mikoyan-Gurevich (in cirillico: Микоян-Гуревич, МиГ) è una nota casa russa produttrice di aeroplani militari, principalmente aerei da caccia. Ai tempi dell'Unione Sovietica la Mikoyan era un design bureau (OKB) fondato da Artëm Mikojan e Michail Gurevič.
		#autoLOC_CRAP_MIT_title = Massachusetts Institute of Technology
		#autoLOC_CRAP_MIT_descr = The Massachusetts Institute of Technology (MIT) is a private research university in Cambridge, Massachusetts. It is often ranked as one of the world's most prestigious universities.
		#autoLOC_CRAP_Mittelwerk_title = Mittelwerk GmbH
		#autoLOC_CRAP_Mittelwerk_descr = Mittelwerk (German for "Central Works") was a German World War II factory built underground in the Kohnstein to avoid Allied bombing. It used slave labor from the Mittelbau-Dora concentration camp to produce V-2 ballistic missiles, V-1 flying bombs, and other weapons.
		#autoLOC_CRAP_McDonn_title = McDonnell Aircraft Corporation
		#autoLOC_CRAP_McDonn_descr = The McDonnell Aircraft Corporation was an American aerospace manufacturer based in St. Louis, Missouri. The company was founded on July 6, 1939 by James Smith McDonnell, and was best known for its military fighters, including the F-4 Phantom II, and manned spacecraft including the Mercury capsule and Gemini capsule. McDonnell Aircraft later merged with the Douglas Aircraft Company to form McDonnell Douglas in 1967.
		#autoLOC_CRAP_McDonnD_title = McDonnell Douglas
		#autoLOC_CRAP_McDonnD_descr = McDonnell Douglas was a major American aerospace manufacturing corporation and defense contractor formed by the merger of McDonnell Aircraft and the Douglas Aircraft Company in 1967. Between then and its own merger with Boeing in 1997, it produced a number of well-known commercial and military aircraft such as the DC-10 airliner and F-15 Eagle air-superiority fighter.
		#autoLOC_CRAP_Mitsubishi_title = Mitsubishi Group
		#autoLOC_CRAP_Mitsubishi_descr = The Mitsubishi Group, also known as the Mitsubishi Group of Companies or Mitsubishi Companies, and informally as the Mitsubishi Keiretsu) is a group of autonomous Japanese multinational companies in a variety of industries.
		#autoLOC_CRAP_Moog_title = Moog Inc.
		#autoLOC_CRAP_Moog_descr = Moog is an American-based designer and manufacturer of motion and fluid controls and control systems for applications in aerospace, defense, industrial and medical devices. The company operates under four segments: aircraft controls, space and defense controls, industrial controls, and components.
		#autoLOC_CRAP_NASA_title = National Aeronautics and Space Administration
		#autoLOC_CRAP_NASA_descr = The National Aeronautics and Space Administration (NASA) is an independent agency of the executive branch of the United States federal government responsible for the civilian space program, as well as aeronautics and aerospace research.
		#autoLOC_CRAP_NRO_title = National Reconnaissance Office
		#autoLOC_CRAP_NRO_descr = Il National Reconnaissance Office (NRO) è il dipartimento appartenente al Dipartimento della Difesa degli Stati Uniti d'America che costruisce e gestisce i satelliti spia. Il dipartimento è stato creato nel 1960 e la sua sede principale si trova a Chantilly, Virginia. L'NRO inoltre coordina le gestione e l'analisi delle informazioni ricevute dagli aeroplani e satelliti spia militari e di proprietà della Central Intelligence Agency. L'NRO gestisce il National Reconnaissance Program, parte del National Foreign Intelligence Program.
		#autoLOC_CRAP_NAA_title = North American Aviation
		#autoLOC_CRAP_NAA_descr = North American Aviation (NAA) was a major American aerospace manufacturer, responsible for a number of historic aircraft, including the T-6 Texan trainer, the P-51 Mustang fighter, the B-25 Mitchell bomber, the F-86 Sabre jet fighter, the X-15 rocket plane, and the XB-70, as well as Apollo Command and Service Module, the second stage of the Saturn V rocket, the Space Shuttle orbiter and the B-1 Lancer. Through a series of mergers and sales, North American Aviation became part of North American Rockwell, which later became Rockwell International and is now part of Boeing.
		#autoLOC_CRAP_NAR_title = North American Rockwell Space Division
		#autoLOC_CRAP_NAR_descr = Rockwell International was a major American manufacturing conglomerate in the latter half of the 20th century, involved in aircraft, the space industry, both defense-oriented and commercial electronics, automotive and truck components, printing presses, valves and meters, and industrial automation.
		#autoLOC_CRAP_NorthropG_title = Northrop Grumman Corporation
		#autoLOC_CRAP_NorthropG_descr = Northrop Grumman Corporation is an American global aerospace and defense technology company formed by Northrop's 1994 purchase of Grumman. The company was named as the fifth-largest defense contractor in the world in 2015. Northrop Grumman employs over 68,000 people worldwide.
		#autoLOC_CRAP_NAlmaz_title = NPO Almaz (KB-1)
		#autoLOC_CRAP_NAlmaz_descr = JSC NPO Almaz named after A.A. Raspletin, forrmer SB-1, 1947–50; KB-1, 1950–66; MKB Strela, 1966–71; TsKB Almaz, 1971–88; NPO Almaz, 1988–2008; GSKB Almaz-Antey, 2008-15) is a Soviet/Russian military R&D enterprise founded in 1947. It is the core of the Almaz-Antey holding. Headquarters – Moscow, Leningradsky av., 80.
		#autoLOC_CRAP_NEnergom_title = NPO Energomash named after V. P. Glushko (OKB-456)
		#autoLOC_CRAP_NEnergom_descr = NPO Energomash is a major Russian rocket engine manufacturer. The company primarily develops and produces liquid propellant rocket engines. Energomash originates from the Soviet design bureau OKB-456, which was founded in 1946. NPO Energomash acquired its current name on May 15, 1991, in honor of its former chief designer Valentin Glushko.Russian State Agency for Space Affairs and Rocketry.
		#autoLOC_CRAP_NLavoch_title = NPO Lavochkin Research and Production Association (OKB-301)
		#autoLOC_CRAP_NLavoch_descr = NPO Lavochkin is a Russian aerospace company. It is a major player in the Russian space program, being the developer and manufacturer of the Fregat upper stage, as well as interplanetary probes such as Fobos-Grunt. As of 2015, it is headed by Sergei Lemeshevskii.
		#autoLOC_CRAP_NMashi_title = NPO Mashinostroyeniya (OKB-52)
		#autoLOC_CRAP_NMashi_descr = NPO Mashinostroyeniya is a rocket design bureau based in Reutov, Russia. During the Cold War it was responsible for several major weapons systems, including the UR-100N Intercontinental ballistic missile and the military Almaz space station program.
		#autoLOC_CRAP_OKB1_title = Experimental Design Bureau 1
		#autoLOC_CRAP_OKB1_descr = Korolev's design bureau was, beginning with the first artificial satellite Sputnik 1 and the first manned spaceflight of Vostok 1, responsible for a major part of the Soviet space program. It was the main rival of OKB-52 (later known as TsKBM, then the design bureau of Vladimir Chelomei) during the Soviet manned lunar programs and the Soviet space station program. OKB-1 was among others responsible for the development of the manned Soyuz spacecraft and its Soyuz rocket, the N1 "Moon Shot" rocket, large parts of the Salyut space station program, the unmanned Progress resupply craft and designed the Energia rocket for the Buran space shuttle program. Since the early beginnings of the Luna programme it designed many space probes, among others of the Venera, Zond and Mars program.
		#autoLOC_CRAP_OrbitalSciences_title = Orbital Sciences Corporation
		#autoLOC_CRAP_OrbitalSciences_descr = Orbital Sciences Corporation (commonly referred to as Orbital) was an American company specializing in the design, manufacture and launch of small- and medium- class space and rocket systems for commercial, military and other government customers. It was headquartered in Dulles, Virginia.
		#autoLOC_CRAP_OrbitalATK_title = Orbital ATK inc.
		#autoLOC_CRAP_OrbitalATK_descr = Orbital ATK Inc. is an American aerospace manufacturer and defense industry company. It was formed in 2015 from the merger of Orbital Sciences Corporation and parts of Alliant Techsystems. Orbital ATK designs, builds and delivers space, defense and aviation-related systems to customers around the world both as a prime contractor and as a merchant supplier.
		#autoLOC_CRAP_PAPolyot_title = PA Polyot
		#autoLOC_CRAP_PAPolyot_descr = Production Association Polyot is a Russian aerospace engineering company best known for being the manufacturer of GLONASS satellites and the Kosmos-3M space launch vehicle. The company is based in Omsk, in the Russian Federation.
		#autoLOC_CRAP_PAYuzh_title = PA Yuzhmash (OKB-586)
		#autoLOC_CRAP_PAYuzh_descr = The Production Association Yuzhny Machine-Building Plant named after A.M. Makarov, PA Pivdenmash or PA Yuzhmash is a Ukrainian state-owned aerospace manufacturer. It produces spacecraft, launch vehicles (rockets), liquid-propellant rockets, landing gears, castings, forgings, tractors, tools, and industrial products. The company is headquartered in Dnipro, and reports to the State Space Agency of Ukraine. It works with international aerospace partners in 23 countries.
		#autoLOC_CRAP_Porsche_title = Porsche GmbH
		#autoLOC_CRAP_Porsche_descr = Dr. Ing. h.c. F. Porsche AG, usually shortened to Porsche AG, is a German automobile manufacturer specializing in high-performance sports cars, SUVs and sedans. Porsche AG is headquartered in Stuttgart, and is owned by Volkswagen AG, which is itself majority-owned by Porsche Automobil Holding SE.
		#autoLOC_CRAP_PrattWh_title = Pratt & Whitney
		#autoLOC_CRAP_PrattWh_descr = Pratt & Whitney is an American aerospace manufacturer with global service operations.
		#autoLOC_CRAP_Raytheon_title = Raytheon Company
		#autoLOC_CRAP_Raytheon_descr = The Raytheon Company is a major U.S. defense contractor and industrial corporation with core manufacturing concentrations in weapons and military and commercial electronics. It was previously involved in corporate and special-mission aircraft until early 2007. Raytheon is the world's largest producer of guided missiles.
		#autoLOC_CRAP_ReactM_title = Reaction Motors Inc.
		#autoLOC_CRAP_ReactM_descr = Reaction Motors, Inc. (RMI) was an early American maker of liquid-fueled rocket engines, located in New Jersey. RMI engines with 6,000 lbf (27 kN) thrust powered the Bell X-1 rocket aircraft that first broke the sound barrier in 1947, and later successors including the X-1A, X1E, and the Douglas D-558-2 Skyrocket. A 20,000 lbf (89 kN) thrust RMI engine also powered the Viking research rocket, the first large liquid-fueled US high-altitude rocket. RMI was merged with Thiokol in 1958, where it produced the XLR-99 engine that powered the X-15 rocket aircraft.
		#autoLOC_CRAP_REnergia_title = RKK Energia (OKB-1)
		#autoLOC_CRAP_REnergia_descr = OAO S. P. Korolev Rocket and Space Corporation Energia, also known as RSC Energia, RKK “Energiya”, is a Russian manufacturer of ballistic missile, spacecraft and space station components. The company is the prime developer and contractor of the Russian manned spaceflight program; it also owns a majority of Sea Launch. Its name is derived from Sergei Korolev, the first chief of its design bureau, and the Russian word for energy.
		#autoLOC_CRAP_RockLab_title = Rocket Lab
		#autoLOC_CRAP_RockLab_descr = Rocket Lab is a US aerospace corporation with a New Zealand subsidiary. Rocket Lab's mission is to develop lightweight, cost-effective commercial rocket launch services. The Electron Program was founded on the premise that small payloads such as CubeSats require dedicated small launch vehicles and flexibility not currently offered by traditional rocket systems. Electron, Rocket Lab's lightweight launch vehicle, is designed to service the small satellite market with dedicated, high-frequency launch opportunities. Electron is designed to deliver payloads of 150 kg to a 500 km Sun-synchronous orbit.
		#autoLOC_CRAP_Rocketdyne_title = Rocketdyne
		#autoLOC_CRAP_Rocketdyne_descr = Rocketdyne was an American rocket engine design and production company headquartered in Canoga Park, located in the western San Fernando Valley of suburban Los Angeles, in southern California.
		#autoLOC_CRAP_Rockwell_title = Rockwell International
		#autoLOC_CRAP_Rockwell_descr = Rockwell International was a major American manufacturing conglomerate in the latter half of the 20th century, involved in aircraft, the space industry, both defense-oriented and commercial electronics, automotive and truck components, printing presses, valves and meters, and industrial automation. It was the ultimate incarnation of a series of companies founded by Colonel Willard Rockwell.
		#autoLOC_CRAP_RollsR_title = Rolls-Royce Ltd.
		#autoLOC_CRAP_RollsR_descr = Rolls-Royce Limited owned a British luxury car and aero engine manufacturing business founded in 1904 by Charles Stewart Rolls and Frederick Henry Royce. Rolls-Royce Limited was incorporated on 15 March 1906 as a vehicle for their ownership of their Rolls-Royce business. Their business quickly developed a reputation for superior engineering quality and for manufacturing the "best car in the world", building on F H Royce's existing standing. Rolls-Royce became a leading manufacturer of piston aero-engines after it was brought into building them by the First World War.
		#autoLOC_CRAP_Roscosmos_title = Roscosmos State Corporation for Space Activities. RFSA
		#autoLOC_CRAP_Roscosmos_descr = The Roscosmos State Corporation for Space Activities, commonly known as Roscosmos, is the governmental body responsible for the space science program of the Russian Federation and general aerospace research.
		#autoLOC_CRAP_RUAG_title = RUAG Space
		#autoLOC_CRAP_RUAG_descr = RUAG Space is the Space Division of the Swiss technology group RUAG. At a total of eight sites in Switzerland (Zurich, Emmen and Nyon), Sweden (Gothenburg, Linköping), Finland (Tampere) and Austria (Vienna, Berndorf). RUAG Space employs around 1,100 people and posted sales of 283 million Swiss Francs in 2010.
		#autoLOC_CRAP_Safran_title = Safran S.A.
		#autoLOC_CRAP_Safran_descr = Safran S.A. is a French multinational aircraft engine, rocket engine, aerospace-component, defense, and security company. It was formed by a merger between the aircraft and rocket engine manufacturer and aerospace component manufacturer group SNECMA and the security company SAGEM in 2005. Its headquarters are located in Paris.
		#autoLOC_CRAP_Siemens_title = Siemens AG
		#autoLOC_CRAP_Siemens_descr = Siemens AG is a German conglomerate company headquartered in Berlin and Munich and the largest industrial manufacturing company in Europe with branch offices abroad.
		#autoLOC_CRAP_Snecma_title = Snecma
		#autoLOC_CRAP_Snecma_descr = Snecma was a French aerospace engine manufacturer headquartered in Courcouronnes, France. It is among the top suppliers in the industry, with end-to-end expertise from design to production of high-performance aircraft engines for commercial and military aircraft as well as rocket engines for launch vehicles and satellites. It also offers a complete range of engine support services to airlines, armed forces and other operators.
		#autoLOC_CRAP_Suchoi_title = Sukhoi
		#autoLOC_CRAP_Suchoi_descr = La compagnia aeronautica Sukhoj (in russo Авиационная холдинговая компания „Сухой“, Aviacionnaja kholdingovaja kompanija Sukhoj ) è la maggiore casa produttrice russa di aerei da caccia. Nata nel 1939 sotto la direzione dell'ingegnere Pavel Osipovič Suchoj come ufficio di costruzioni sperimentali Sukhoi (OKB 51) è attualmente conosciuta come Sukhoi Company (JSC). Il gruppo comprende, oltre alla capogruppo Sukhoi Design Bureau con sede a Mosca, anche la Novosibirsk Aviation Production Association (NAPO), la Komsomolsk-on-Amur Aircraft Production Association (KnAAPO) e la Irkutsk Aviation.
		#autoLOC_CRAP_Kuznetsov_title = SNTK Kuznetsov (OKB-276)
		#autoLOC_CRAP_Kuznetsov_descr = The Kuznetsov Design Bureau is a Russian design bureau for aircraft engines, administrated in Soviet times by Nikolai Dmitriyevich Kuznetsov. It was also known as GNPO "Trud" and Kuybyshev Engine Design Bureau (KKBM).
		#autoLOC_CRAP_SpaceX_title = Space Exploration Technologies Corp.
		#autoLOC_CRAP_SpaceX_descr = Space Exploration Technologies Corp., doing business as SpaceX, is an American aerospace manufacturer and space transport services company headquartered in Hawthorne, California. It was founded in 2002 by entrepreneur Elon Musk with the goal of reducing space transportation costs and enabling the colonization of Mars. SpaceX has since developed the Falcon launch vehicle family and the Dragon spacecraft family, which both currently deliver payloads into Earth orbit.
		#autoLOC_CRAP_Teledyne_title = Teledyne Technologies Inc.
		#autoLOC_CRAP_Teledyne_descr = Teledyne Technologies, Inc., is an American industrial conglomerate primarily based in the United States but with global operations. It was founded in 1960, as Teledyne, Inc., by Henry Singleton and George Kozmetsky.
		#autoLOC_CRAP_Thiokol_title = Thiokol
		#autoLOC_CRAP_Thiokol_descr = Thiokol was an American corporation concerned initially with rubber and related chemicals, and later with rocket and missile propulsion systems.
		#autoLOC_CRAP_TRW_title = TRW Inc.
		#autoLOC_CRAP_TRW_descr = TRW Inc. was an American corporation involved in a variety of businesses, mainly aerospace, automotive, and credit reporting. It was a pioneer in multiple fields including electronic components, integrated circuits, computers, software and systems engineering. TRW built many spacecraft, including Pioneer 1, Pioneer 10, and several space-based observatories.
		#autoLOC_CRAP_TsSKB_title = Progress Rocket Space Center
		#autoLOC_CRAP_TsSKB_descr = The Progress Rocket Space Centre, formerly known as TsSKB-Progress, is a Russian join-stock company under the jurisdiction of Roscosmos State Corporation responsible for space science and aerospace research. It is the developer of the famous Soyuz-FG rocket used for manned space flight, as well as Soyuz-U used for launching unmanned probes.
		#autoLOC_CRAP_Tupolev_title = Tupolev
		#autoLOC_CRAP_Tupolev_descr = Tupolev (in russo Туполев), già OKB 156 (in russo OКБ 156) nel periodo sovietico, è un'azienda russa attiva nel settore aeronautico ed aerospaziale sia civile che militare.
		#autoLOC_CRAP_ULA_title = United Launch Alliance
		#autoLOC_CRAP_ULA_descr = United Launch Alliance (ULA) is a joint venture of Lockheed Martin Space Systems and Boeing Defense, Space & Security.
		#autoLOC_CRAP_UniTech_title = United Technologies Corporation
		#autoLOC_CRAP_UniTech_descr = United Technologies Corporation (UTC) is an American multinational conglomerate headquartered in Farmington, Connecticut. It researches, develops, and manufactures high-technology products in numerous areas, including aircraft engines, aerospace systems, HVAC, elevators and escalators, fire and security, building systems, and industrial products, among others.
		#autoLOC_CRAP_USDOE_title = U.S. Department Of Energy
		#autoLOC_CRAP_USDOE_descr = The United States Department of Energy (DOE) is a Cabinet-level department of the United States Government concerned with the United States' policies regarding energy and safety in handling nuclear material. Its responsibilities include the nation's nuclear weapons program, nuclear reactor production for the United States Navy, energy conservation, energy-related research, radioactive waste disposal, and domestic energy production. It also directs research in genomics; the Human Genome Project originated in a DOE initiative. DOE sponsors more research in the physical sciences than any other U.S. federal agency, the majority of which is conducted through its system of National Laboratories.
		#autoLOC_CRAP_NRL_title = United States Naval Research Laboratory (NRL)
		#autoLOC_CRAP_NRL_descr = The United States Naval Research Laboratory (NRL) is the corporate research laboratory for the United States Navy and the United States Marine Corps and conducts a wide range of basic scientific research, applied research, technological development and prototyping. A few of the laboratory's current specialties include plasma physics, space physics, materials science, and tactical electronic warfare. NRL is one of the first US Government scientific R&D laboratories, having opened in 1923 at the instigation of Thomas Edison, and is currently under the Office of Naval Research.
		#autoLOC_CRAP_Voronezh_title = Voronezh Mechanical Plant
		#autoLOC_CRAP_Voronezh_descr = Voronezh Mechanical Plant is a Russian engine and heavy machinery manufacturing plant. It is located in the city of Voronezh, in the Voronezh Oblast.
		#autoLOC_CRAP_Yakovlev_title = Yakovlev
		#autoLOC_CRAP_Yakovlev_descr = La A. S. Yakovlev Design Bureau, già Ufficio di progettazione (OKB) 115 Jakovlev in russo: ОКБ Яковлева?, dal nome del fondatore Aleksandr Sergeevič Jakovlev, era un ufficio tecnico di costruzioni aeronautiche sovietico, ed oggi è una società per azioni del gruppo United Aircraft Corporation.
		//1.1.5
    #autoLOC_CRAP_Ames_title = Ames Research Center
    #autoLOC_CRAP_Ames_descr = Ames Research Center (ARC), also known as NASA Ames, is a major NASA research center at Moffett Federal Airfield in California's Silicon Valley. It was founded as the second National Advisory Committee for Aeronautics (NACA) laboratory. That agency was dissolved and its assets and personnel transferred to the newly created National Aeronautics and Space Administration (NASA) on October 1, 1958. NASA Ames is named in honor of Joseph Sweetman Ames, a physicist and one of the founding members of NACA. At last estimate NASA Ames has over US$3.0 billion in capital equipment, 2,300 research personnel and a US$860 million annual budget.
    #autoLOC_CRAP_APL_title = Applied Physics Lab
    #autoLOC_CRAP_APL_descr = The Johns Hopkins University Applied Physics Laboratory, commonly known as simply the Applied Physics Laboratory, or APL, located in Howard County, Maryland, near Laurel and Columbia, is a not-for-profit, university-affiliated research center (or UARC) employing 6,000 people. The Lab serves as a technical resource for the Department of Defense, NASA, and other government agencies. APL has developed numerous systems and technologies in the areas of air and missile defense, surface and undersea naval warfare, computer security, and space science and spacecraft construction.[2] While APL provides research and engineering services to the government, it is not a traditional defense contractor, as it is a UARC and a division of Johns Hopkins University. APL is a scientific and engineering research and development division, rather than an academic division, of Johns Hopkins.
    #autoLOC_CRAP_ASI_title = Italian Space Agency
    #autoLOC_CRAP_ASI_descr = The Italian Space Agency (Italian: Agenzia Spaziale Italiana; ASI) is a government agency established in 1988 to fund, regulate and coordinate space exploration activities in Italy. Operating under the Ministry of Education, Universities and Research (MIUR), the agency cooperates with numerous national and international entities who are active in aerospace research and technology, and with the Italian President of the Council of Ministers.
    #autoLOC_CRAP_Bigelow_title = Bigelow Aerospace
    #autoLOC_CRAP_Bigelow_descr = Bigelow Aerospace is an American space technology startup company, based in North Las Vegas, Nevada that manufactures and develops expandable space station modules. Bigelow Aerospace was founded by Robert Bigelow in 1998 and is funded in large part by the profit Bigelow gained through his ownership of the hotel chain Budget Suites of America. By 2013, Bigelow had invested US$250 million in the company. Bigelow has stated on multiple occasions that he is prepared to fund Bigelow Aerospace with about US$500 million through 2015 in order to achieve launch of full-scale hardware.
    #autoLOC_CRAP_CALT_title = China Academy of Launch Vehicle Technology
    #autoLOC_CRAP_CALT_descr = The China Academy of Launch Vehicle Technology (CALT) is the premier space launch vehicle manufacturer in China and one of the major launch service providers in the world. CALT is a subordinate of the larger China Aerospace Science and Technology Corporation (CASC). It was established in 1957 and is headquartered in the southern suburbs of Beijing.
    #autoLOC_CRAP_Dynetics_title = Dynetics
    #autoLOC_CRAP_Dynetics_descr = Dynetics is an American private (employee-owned), applied science, and information technology company headquartered in Huntsville, Alabama. Its primary customers are the United States Department of Defense, the United States Intelligence Community, and National Aeronautics and Space Administration (NASA).
    #autoLOC_CRAP_Hercules_title = Hercules Inc.
    #autoLOC_CRAP_Hercules_descr = Hercules, Inc., was a chemical and munitions manufacturing company based in Wilmington, Delaware, which was formed as the Hercules Powder Company. Hercules Powder Company was formed in 1882 by DuPont and Laflin & Rand Powder Company to finance construction of a dynamite plant on land adjacent to San Francisco Bay owned by DuPont subsidiary California Powder Works. This created the company town of Hercules, California. Hercules Inc. was a manufacturer of chemicals and munitions based in Wilmington, Delaware. The company was established in 1912 by T.W. Bacchus as the Hercules Powder Company. The Hercules Powder Company was one of the companies created from the break up of the E.I. du Pont de Nemours "powder trust" in 1911 as ruled by a U.S. Supreme Court decision. In its early years as a separate company, it continued to produce explosives and dynamite." Hercules was spun off from DuPont as a result of U.S. federal government actions in the field of antitrusts.
    #autoLOC_CRAP_IHI_title = IHI Space Corporation
    #autoLOC_CRAP_IHI_descr = IHI Corporation, formerly known as Ishikawajima-Harima Heavy Industries Co., Ltd., is a Japanese company which produces ships, aircraft engines, turbochargers for automobiles, industrial machines, power station boilers and other facilities, suspension bridges and other transport-related machinery.
    #autoLOC_CRAP_Marquardt_title = Marquardt Corporation
    #autoLOC_CRAP_Marquardt_descr = Marquardt Corporation was one of the few aeronautical engineering firms that was dedicated almost solely to the development of the ramjet engine. Marquardt designs were developed through the 1940s into the 1960s, but the ramjet never became a major design and the company turned to other fields in the 1970s. They suffered a particularly bad financial crisis with the ending of the Cold War, and went bankrupt in the 1990s.
    #autoLOC_CRAP_MDA_title = MDA Space Missions
    #autoLOC_CRAP_MDA_descr = Exemplified by the iconic Canadarm, MDA has the proven experience to develop and produce advanced solutions for demanding operational environments spanning markets as diverse as crewed and uncrewed space exploration, robotic surgery, aviation navigation, and nuclear reactor maintenance.
    #autoLOC_CRAP_MTA_title = MT Aerospace
    #autoLOC_CRAP_MTA_descr = Die MT Aerospace AG ist ein mittelständisches Unternehmen mit Sitz in Augsburg, das überwiegend Bauteile für die Luft- und Raumfahrtbranche produziert. Es handelt sich dabei um ein Tochterunternehmen des Raumfahrt- und Technologiekonzerns OHB. Mit einer Belegschaft von rund 660 Mitarbeitern[1] an den Standorten Augsburg, Mainz, Santiago de Chile und Kourou in Französisch-Guyana belief sich der Umsatz im Jahre 2013 auf ca. 141,5 Mio. Euro.
    #autoLOC_CRAP_ThalesA_title = Thales Alenia Space
    #autoLOC_CRAP_ThalesA_descr = Thales Alenia Space is a Franco-Italian aerospace manufacturer formed after the Thales Group bought the participation of Alcatel in the two joint-ventures between Alcatel and Leonardo, Alcatel Alenia Space and Telespazio. The company is Europe's largest satellite manufacturer.
	}
}
